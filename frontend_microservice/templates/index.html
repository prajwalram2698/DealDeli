 <!DOCTYPE html>
 <html>
 <head>
     <title>Product Search</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             padding: 2rem;
         }
 
         h1 {
             text-align: center;
         }
 
         form {
             text-align: center;
             margin-bottom: 2rem;
         }
 
         #searchInput {
             padding: 0.5rem;
             width: 300px;
             font-size: 1rem;
         }
 
         button {
             padding: 0.5rem 1rem;
             font-size: 1rem;
         }
 
         .products-container {
             display: flex;
             flex-wrap: wrap;
             gap: 1.5rem;
             justify-content: center;
         }
 
         .product-box {
             width: 200px;
             border: 1px solid #ccc;
             border-radius: 8px;
             padding: 1rem;
             text-align: center;
             box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
         }
 
         .product-box img {
             width: 100%;
             height: auto;
             border-radius: 6px;
         }
 
         .product-box a {
             display: block;
             font-weight: bold;
             margin-top: 0.5rem;
             text-decoration: none;
             color: #0077cc;
         }
 
         .product-box a:hover {
             text-decoration: underline;
         }
 
         .price {
             margin-top: 0.5rem;
             font-size: 1.1rem;
             color: green;
         }
     </style>
 </head>
 <body>
     <h1>Search for a Product</h1>
 
     <form id="searchForm">
         <input type="text" id="searchInput" placeholder="Enter product name" required>
         <button type="submit">Search</button>
     </form>
 
     <div class="products-container" id="productsContainer"></div>
 
     <script>
         document.getElementById('searchForm').addEventListener('submit', async function(e) {e.preventDefault();
    const query = document.getElementById('searchInput').value;
    const response = await fetch(`http://127.0.0.1:5000/compare?name=${encodeURIComponent(query)}`);
    const data = await response.json();

    const container = document.getElementById('productsContainer');
    container.innerHTML = "";

    if (data.length === 0) {
        container.innerHTML = "<p>No products found.</p>";
        return;
    }

    data.forEach((product, index) => {
    const box = document.createElement("div");
    box.className = "product-box";

    // Determine price color based on index
    let priceColor = "orange"; // default for products in the middle

    if (index === 0) {
        priceColor = "green"; // cheapest
    } else if (index === data.length - 1) {
        priceColor = "red";   // most expensive
    }

    box.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <a href="${product.link}" target="_blank">${product.name}</a>
        <div class="price" style="color:${priceColor}">Â£${product.price.toFixed(2)}</div>
    `;
    container.appendChild(box);
});
});

     </script>
 </body>
 </html>
