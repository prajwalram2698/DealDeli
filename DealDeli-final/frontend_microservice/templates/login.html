<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to DealDeli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8e6cf, #dcedc1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form label {
      display: block;
      margin: 0.7rem 0 0.2rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    form input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f8f8f8;
      transition: 0.2s;
      font-size: 1rem;
    }

    form input:focus {
      outline: none;
      border-color: #28a745;
      background-color: #fff;
    }

    form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #218838;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #0077cc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Sign In</button>
      <a href="reset-password.html"><i class="bi bi-unlock"></i> Forgot Password?</a>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
