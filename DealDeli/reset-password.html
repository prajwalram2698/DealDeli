<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - DealDeli</title>
  <link rel="stylesheet" href="styles.css">
  <!-- You can add any additional CSS specific to this page here if needed -->
</head>
<body>
  <!-- Header (you may include your site logo or nav if desired) -->
  <header>
    <nav>
      <div id="logo">
        <a href="index.html">
          <img src="logo.png" alt="DealDeli Logo">
          <span>DealDeli</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Reset Your Password</h2>
    <form id="reset-password-form">
      <label for="email">Enter your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required>

      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Reset Password</button>
    </form>

    <p id="error-message" style="color: red; display: none;"></p>
  
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DealDeli</p>
  </footer>
  
  <!-- Optional: Include your JavaScript file if needed for form validation -->
  <script src="scripts.js"></script>
</body>
</html>
